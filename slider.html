<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slider!</title>
    <link rel="stylesheet" href="slider.css">
  </head>
  <body>
    <div class="slider">
      <div class="item">
        <img src="img/1.jpg" alt="Первый слайд">
      </div>
      <div class="item">
        <img src="img/2.jpg" alt="Второй слайд">
      </div>
      <div class="item">
        <img src="img/3.jpg" alt="Третий слайд">
      </div>
      <div class="item">
        <img src="img/4.jpg" alt="Третий слайд">
      </div>
      <div class="item">
        <img src="img/5.jpg" alt="Третий слайд">
      </div>
      <a class="prev" onclick="minusSlide()">&#10094;</a>
      <a class="next" onclick="plusSlide()">&#10095;</a>
    </div>
    <div class="slider-dots">
      <span class="slider-dots-item" onclick="currentSlide(1)"></span>
      <span class="slider-dots-item" onclick="currentSlide(2)"></span>
      <span class="slider-dots-item" onclick="currentSlide(3)"></span>
      <span class="slider-dots-item" onclick="currentSlide(4)"></span>
      <span class="slider-dots-item" onclick="currentSlide(5)"></span>
    </div>
    <script type="text/javascript" src="slider.js"></script>
  </body>
</html>
