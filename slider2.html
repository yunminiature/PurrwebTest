<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slider-2</title>
    <link rel="stylesheet" href="slider2.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-container">
        <div class="slider-track">
          <div class="slider-item first-item"><img src="img/1.jpg" class="slider-img" alt="1 slide"></div>
          <div class="slider-item"><img src="img/2.jpg" class="slider-img" alt="2 slide"></div>
          <div class="slider-item"><img src="img/3.jpg" class="slider-img" alt="3 slide"></div>
          <div class="slider-item"><img src="img/4.jpg" class="slider-img" alt="4 slide"></div>
          <div class="slider-item"><img src="img/5.jpg" class="slider-img" alt="5 slide"></div>
          <div class="slider-item"><img src="img/6.jpg" class="slider-img" alt="6 slide"></div>
        </div>
      </div>
      <div class="slider-buttons">
        <button class="button-prev">Prev</button>
        <button class="button-next">Next</button>
      </div>
      <div class="slider-dots">
        <span class="slide-dot" onclick="itemCur(0)"></span>
        <span class="slide-dot" onclick="itemCur(1)"></span>
        <span class="slide-dot" onclick="itemCur(2)"></span>
        <span class="slide-dot" onclick="itemCur(3)"></span>
        <span class="slide-dot" onclick="itemCur(4)"></span>
        <span class="slide-dot" onclick="itemCur(5)"></span>
      </div>
    </div>
    <script type="text/javascript" src="slider2.js"></script>
  </body>
</html>
